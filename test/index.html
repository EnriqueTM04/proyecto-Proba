<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test</h2>
        <form>
            <!-- Pregunta 1 -->
            <div class="form-group">
                <label>1. Edad</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="edad" id="ans1_1" value="Menor a 35 años">
                    <label class="form-check-label" for="edad1">Menor a 35 años</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="edad" id="ans1_2" value="35 a 44 años">
                    <label class="form-check-label" for="edad2">35 a 44 años</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="edad" id="ans1_3" value="45 a 54 años">
                    <label class="form-check-label" for="edad3">45 a 54 años</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="edad" id="ans1_4" value="55 a 64 años">
                    <label class="form-check-label" for="edad4">55 a 64 años</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="edad" id="ans1_5" value="más de 64 años">
                    <label class="form-check-label" for="edad5">más de 64 años</label>
                </div>
            </div>
            <!-- Pregunta 2 -->
            <div class="form-group">
                <label>2. Índice de masa corporal</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="imc" id="ans2_1" value="Menor de 25 kg/m2">
                    <label class="form-check-label" for="imc1">Menor de 25 kg/m2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="imc" id="ans2_2" value="Entre 25-29,9 kg/m2">
                    <label class="form-check-label" for="imc2">Entre 25-29,9 kg/m2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="imc" id="ans2_3" value="Mayor a 30 kg/m2">
                    <label class="form-check-label" for="imc3">Mayor a 30 kg/m2</label>
                </div>
            </div>
            <!-- Pregunta 3 -->
            <div class="form-group">
                <label>3. Perímetro de cintura</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cintura" id="ans3_1" value="H: menos de 94 cm. M: menos de 80 cm.">
                    <label class="form-check-label" for="cintura1">H: menos de 94 cm. M: menos de 80 cm.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cintura" id="ans3_2" value="H: Entre 94-102 cm. M: Entre 80-88 cm.">
                    <label class="form-check-label" for="cintura2">H: Entre 94-102 cm. M: Entre 80-88 cm.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cintura" id="ans3_3" value="H: Más de 102 cm. M: Más de 88 cm.">
                    <label class="form-check-label" for="cintura3">H: Más de 102 cm. M: Más de 88 cm.</label>
                </div>
            </div>
            <!-- Pregunta 4 -->
            <div class="form-group">
                <label>4. ¿Realiza habitualmente al menos 30 minutos de actividad física, en el trabajo y/o en el tiempo libre?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="actividad" id="ans4_1" value="Sí">
                    <label class="form-check-label" for="actividad1">Sí</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="actividad" id="ans4_2" value="No">
                    <label class="form-check-label" for="actividad2">No</label>
                </div>
            </div>
            <!-- Pregunta 5 -->
            <div class="form-group">
                <label>5. ¿Con qué frecuencia come verduras o frutas?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="verduras" id="ans5_1" value="Todos los días">
                    <label class="form-check-label" for="verduras1">Todos los días</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="verduras" id="ans5_2" value="No todos los días">
                    <label class="form-check-label" for="verduras2">No todos los días</label>
                </div>
            </div>
            <!-- Pregunta 6 -->
            <div class="form-group">
                <label>6. ¿Toma medicación para la hipertensión regularmente?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hipertension" id="ans6_1" value="No">
                    <label class="form-check-label" for="hipertension1">No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hipertension" id="ans6_2" value="Sí">
                    <label class="form-check-label" for="hipertension2">Sí</label>
                </div>
            </div>
            <!-- Pregunta 7 -->
            <div class="form-group">
                <label>7. ¿Le han encontrado alguna vez valores de glucosa altos (Ej. en un control médico, durante una enfermedad, durante el embarazo)?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="glucosa" id="ans7_1" value="No">
                    <label class="form-check-label" for="glucosa1">No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="glucosa" id="ans7_2" value="Sí">
                    <label class="form-check-label" for="glucosa2">Sí</label>
                </div>
            </div>
            <!-- Pregunta 8 -->
            <div class="form-group">
                <label>8. ¿Se le ha diagnosticado diabetes (tipo 1 o tipo 2) a alguno de sus familiares allegados u otros parientes?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="diabetes" id="ans8_1" value="No">
                    <label class="form-check-label" for="diabetes1">No</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="diabetes" id="ans8_2" value="Sí: abuelos tía, tío, primo hermano">
                    <label class="form-check-label" for="diabetes2">Sí: abuelos tía, tío, primo hermano</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="diabetes" id="ans8_3" value="Sí: padres, hermanos o hijos">
                    <label class="form-check-label" for="diabetes3">Sí: padres, hermanos o hijos</label>
                </div>
            </div>

            <!-- Nueva pregunta -->
            <!-- <div class="form-group">
                <label>9. Probabilidad de padecer alguna enfermedad dado que:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="duerma" id="ans9_1" value="0.214">
                    <label class="form-check-label" for="duerma1">Duerma menos de 8 horas</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="alimentos" id="ans9_1" value="0.083">
                    <label class="form-check-label" for="alimentos1">Consuma alimentos procesados (Más de 2 veces/semana)</label>
                </div>
            </div> -->
            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
